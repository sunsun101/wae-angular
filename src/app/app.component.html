<h2>My favorite pet is {{ myPet }}</h2>
<p>Pets</p>
<ul>
    <li *ngFor="let pet of pets">{{ pet }}</li>
    <button (click)="randomPet()">Randomize</button>
    <input [(ngModel)]="myPet" placeholder="Enter your favorite pet" />
</ul>

<h2>Test form</h2>
<div *ngIf="alertMessage" [ngClass]="alertMessage.cssClass">{{alertMessage.text}}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id=password formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>

<p>
    <a routerLink="/">Home</a>&nbsp;
    <a routerLink="/about">About</a>&nbsp;
    <a routerLink="/lazy">Lazy</a>
</p>
<router-outlet></router-outlet>
